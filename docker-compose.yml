version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kz_project
    ports:
      - "5433:5433"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    build: .
    command: python src/KZ_project/webapi/app.py
    ports:
      - "5000:5000"
    depends_on:
      - db